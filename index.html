<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click Generate Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="card-body">
            <textarea
              readonly
              id="passwordPromptBox"
              aria-label="Required information">Password generated should consist of:
            - Between 10 and 64 characters in length.
Password generated should contain the following characters:
            - Lowercase and Uppercase
            - Numeric
            - Special characters ($@%&*, etc)
Note: If password shows as "undefined" click Generate Password again.</textarea>
            </div>
          <button onclick="getPasswordOptions()" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
